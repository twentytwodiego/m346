#cloud-config
users:                          
  - name: ubuntu                
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin        
    shell: /bin/bash            
    ssh_authorized_keys:        
      # Teacher key
      - ssh-key  aws-key
      # Diego1 Key
      - ssh-rsa  aws-key
 
ssh_pwauth: false                
disable_root: false              
package_update: true            
packages:
  - mariadb-server
  - mariadb-client                    
  - curl                        
  - wget                        
 
runcmd:
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - sudo systemctl restart mariadb
  - sudo mysql -sfu root -e "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'nettspend' WITH GRANT OPTION;"  